<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row pb-3">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.Nombre"
               placeholder="Nombre"
               required
               minlength="4"
               #nombre="ngModel"><!--con #nombre nos referimos a todo este input-->

        <small *ngIf="nombre.invalid && nombre.touched"
        class="form-text text-danger">El nombre es muy corto</small>
      </div>
    </div>

    <div class="form-group row pb-3">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.Apellido"
               required
               minlength="4"
               #apellido="ngModel"
               placeholder="Apellido">
        <small *ngIf="apellido.invalid && apellido.touched"
        class="form-text text-danger">El apellido es muy corto</small>
      </div>
    </div>

  </div>

  <div class="form-group row pb-3">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="correo"
             [ngModel]="usuario.Correo"
             [class.is-invalid]="correo.invalid && correo.touched"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             placeholder="Correo electrónico"
             #correo="ngModel"
             required>
        <small *ngIf="correo.invalid && correo.touched"
        class="form-text text-danger">Sintaxis inválida</small>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select class="form-control"
      name="pais"
      [ngModel]="usuario.Capital"
      [class.is-invalid]="pais.invalid && pais.touched"
      [disabled]="paises.length===0"
      required
      #pais="ngModel">
        <option *ngFor="let pais of paises"
        [value]="pais.capital">{{pais.nombre}}</option>
      </select>
      <small *ngIf="pais.invalid && pais.touched"
        class="form-text text-danger">Selecciona un país</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
        name="genero"
        [ngModel]="usuario.Genero"
        value="M" required
        #genero="ngModel"
        [class.is-invalid]="genero.invalid && pais.touched">
        <label class="form-check-label">Masculino</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
        name="genero"
        [ngModel]="usuario.Genero"
        value="F" required
        #genero="ngModel"
        [class.is-invalid]="genero.invalid && pais.touched">
        <label class="form-check-label">Femenino</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
